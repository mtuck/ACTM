<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>autocomplete demo</title>


</head>

<body>

 

<label for="autocomplete">Select a programming language: </label>

<input id="autocomplete">

 

<script>

$( "#autocomplete" ).autocomplete({

  source: [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]

});

</script>

 

</body>

</html>
